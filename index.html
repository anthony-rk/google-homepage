<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google-Homepage</title>
    
    <link href="styles/styles.css" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
 -->
  </head>
  <body>
    <!-- Top of the page buttons -->
    <div>
      <div id="hptl">
        <a href="https://about.google/?fg=1&amp;utm_source=google-US&amp;utm_medium=referral&amp;utm_campaign=hp-header">About</a>
        <a href="https://store.google.com/US?utm_source=hp_header&amp;utm_medium=google_ooo&amp;utm_campaign=GS100042&amp;hl=en-US" >Store</a>
      </div>
      <div id="rightButtons">
        <div> 
          <a class="rightButtonsSpacing" href="https://mail.google.com/mail/?tab=wm&amp;ogbl">Gmail</a>
          <a class="rightButtonsSpacing" href="https://www.google.com/imghp?hl=en&amp;tab=wi&amp;ogbl">Images</a>
          <button onclick="location.href='https://www.google.com/intl/en/about/products?tab=wh'" type="button">
            <img class="rightButtonsSpacing button" id="miniGrid" src="images/google_grid.png" href="https://www.google.com/intl/en/about/products?tab=wh" title="Google apps" aria-expanded="false" role="button" tabindex="0">
          </button>
        </div>
      </div>
    </div>
    <!-- The Google log in the center of the page -->
    <div class="center">
      <img alt="Google" height="92" id="hplogo" src="images/googlelogo_color_272x92dp.png" style="padding-top: 109px;" width="272">  
    </div>
    <!-- The search bar functionality -->

    <!-- Feeling lucky and google search buttons -->
    <div class="center" style="margin-top: 50px;">
      <input class="btn" type="submit" value="Google Search">
      <input class="btn" type="submit" value="I'm Feeling Lucky">
    </div>
    
  </body>
</html>
